<div class="section"></div>
<main>
  <div style="margin-left: 20%">
    <img style="height: 40%;width: 40%;margin-left: 12%" src="./assets/blog-success.jpg"/>
    <!--<h3 style="margin-left: 18%">Blog App</h3>-->
    <div class="section"></div>

    <h5  style="margin-left: 18%;color: white">Please, login into your account</h5>
    <h6 id="errorMessage" style="display: none; margin-left: 18%;color: red">... Incorrect username or password !!</h6>
    <div class="section"></div>

    <!--login user-->
    <div class="container" id="loginUser">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" (submit)="loginCheck(username.value, password.value)">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' #username type='text' id='username' />
              <label for='username'>Enter username</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' #password type='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
              <a class='pink-text' style="visibility: hidden" href='#!'><b>Forgot Password?</b></a>
            </label>
          </div>

          <br />
          <div style="margin-left: 20%">
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
          </div>
        </form>
      </div>
      <a style="color: white" (click)="newUser()"><b>Create account</b></a>
    </div>


  <div class="section"></div>
    <!--create new user -->
  <div class="container" id="createUser" style="display: none">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" (submit)="createUser(username1.value, password1.value)">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' #username1 type='text' id='username1' />
            <label for='username'>Enter username</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' #password1 type='password' id='password1' />
            <label for='password'>Enter your password</label>
          </div>
          <label style='float: right;'>
            <a class='pink-text' style="visibility: hidden" href='#!'><b>Forgot Password?</b></a>
          </label>
        </div>

        <br />
        <div style="margin-left: 20%">
          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>

  <div class="section"></div>
  <div class="section"></div>
</main>
